<section class="keynotes-front inverse">
	<h2>Keynote Speakers</h2>
	<ul>
	{% for speaker in site.data.keynotespeakers %}
		{% if speaker.name %}
			<li class="keynote-img" style="background-image: url(/assets/images/keynotes/{{speaker.image | default: 'owasp_logo.png'}});">
				<h4>{{ speaker.name }}</h4>
			</li>
		{% endif %}
	{% endfor %}
	</ul>
</section>
